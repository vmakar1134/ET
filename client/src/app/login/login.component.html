<!-- Default form login -->
<div class="card">
  <div class="card-body text-center border border-light p-5 login mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <p class="h4 mb-4">Sign in</p>
      <!-- Email -->
      <div class="form-group">
        <label for="login">Username</label>
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
               formControlName="login">
      </div>
      <div class="form-group">

      <!-- Password -->
      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
             formControlName="password">
      </div>
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>
      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
      <!-- Register -->
      <p>Not a member?
        <a href="">Register</a>
      </p>
      <!-- Social login -->
      <p>or sign in with:</p>
      <button type="button" class="btn btn-info" (click)="googleAuth()">Google</button>

    </form>
    <!-- Default form login -->
  </div>
</div>
